<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div class="weather">
        <div class="head">
          <div class="temperature">
            <h3>Temperature :</h3>
            <p></p>
          </div>
          <div class="temperature2">
            <h3>City:</h3>
            <p></p>
          </div>
        </div>
        <div class="weather-body">
          <div class="wind">
            <h3>Wind :</h3>
            <p></p>
          </div>

          <div class="condition">
            <h3>Condition :</h3>
            <p></p>
          </div>
        </div>

        <div class="weather-footer">
          <select class="units">
            <option value="celsius">Celsius</option>
            <option value="Fahrneit">Fahrneit</option>
          </select>
          <label for="city-name"> Location : </label>
          <input id="city-name" name="city-name" />
          <button id="search">Search</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
